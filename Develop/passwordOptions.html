    <form id="password-options-form" class="container">
        <div class="col-3 container ml-0 border rounded">
            <div class="row pt-2 mx-2 align-items-center">
                <p>Character sets to include:</p>
            </div>
            <div class="form-group row mx-2 align-items-center">
                <input type="checkbox" id="lowercase-letters-checkbox"class="col-1">
                <label class="form-check-label" for="lowercase-letters-checkbox" class="col-3">Lowercase Letters</label>
            </div>
            <div class="form-group row mx-2 align-items-center">
                <input type="checkbox" id="uppercase-letters-checkbox" class="col-1">
                <label class="form-check-label" for="uppercase-letters-checkbox" class="form-control col-3">Uppercase Letters</label>
            </div>
            <div class="form-group row mx-2 align-items-center">
                <input type="checkbox" id="numbers-checkbox" class="col-1">
                <label class="form-check-label" for="numbers-checkbox" class="form-control col-3">Numbers(0-9)</label>
            </div>
            <div class="form-group row mx-2 align-items-center">
                <!-- i made this a textarea instead of using bootstrap number validation so i could demonstrate js functions -->
                <label class="form-check-label" for="numbers-checkbox" class="form-control col-3">Password Length:</label>
                <input type="text" class="form-control" id="password-length-input"></input>
            </div>
            <button class="btn btn-primary mb-2 mx-2">Generate</button>
        </div>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="password-options-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Password Options</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body container">
                <div class="row pt-2 mx-2 align-items-center">
                    <p>Character sets to include:</p>
                </div>
                <div class="form-group row mx-2 align-items-center">
                    <input type="checkbox" id="lowercase-letters-checkbox"class="col-1">
                    <label class="form-check-label" for="lowercase-letters-checkbox" class="col-3">Lowercase Letters</label>
                </div>
                <div class="form-group row mx-2 align-items-center">
                    <input type="checkbox" id="uppercase-letters-checkbox" class="col-1">
                    <label class="form-check-label" for="uppercase-letters-checkbox" class="form-control col-3">Uppercase Letters</label>
                </div>
                <div class="form-group row mx-2 align-items-center">
                    <input type="checkbox" id="numbers-checkbox" class="col-1">
                    <label class="form-check-label" for="numbers-checkbox" class="form-control col-3">Numbers(0-9)</label>
                </div>
                <div class="form-group row mx-2 align-items-center">
                    <!-- i made this a textarea instead of using bootstrap number validation so i could demonstrate js functions -->
                    <label class="form-check-label" for="numbers-checkbox" class="form-control col-3">Password Length:</label>
                    <input type="text" class="form-control" id="password-length-input"></input>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Generate</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#password-options-modal">
        Launch demo modal
    </button>
